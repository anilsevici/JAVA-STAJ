<head>
<meta charset="utf-8">
</head>


<div id="container" ng-controller=IlanGıtCtrl>
	<h2>
		<span class="green-text text-accent-3">{{ilan.title}}</span>
	</h2>

	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">Ilan Tanımı:</label>
			<div class="col-sm-10">
				<p class="form-control-static">{{ilan.definition}}</p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Ilan Acıklama:</label>
			<div class="col-sm-10">
				<p class="form-control-static">{{ilan.description}}</p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Ilan Aktif Zamanı:</label>
			<div class="col-sm-10">
				<p class="form-control-static">{{ilan.aktif}}</p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Ilan Pasif Zamanı:</label>
			<div class="col-sm-10">
				<p class="form-control-static">{{ilan.pasif}}</p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Is Depertmanı:</label>
			<div class="col-sm-10">
				<p class="form-control-static">{{ilan.tag}}</p>
			</div>
		</div>
		<hr>

	</form>
</div>
