<head>
<meta charset="utf-8">
</head>


<div id="container" ng-controller=ProfilCtrl>

	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">First Name:</label>
			<div class="col-sm-10">
				<input type="text" ng-model="profile.firstName" readonly>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Last Name:</label>
			<div class="col-sm-10">
				<input type="text" ng-model="profile.lastName" readonly>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Industry:</label>
			<div class="col-sm-10">
				<input type="text" ng-model="profile.industry" readonly>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Email:</label>
			<div class="col-sm-10">
				<input type="text" ng-model="profile.emailAddress" readonly>
			</div>
		</div>
	</form>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>industry</th>
				<th>name</th>
				<th>size</th>
				<th>title</th>
				<th>year</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="job in profile.positions.values">

				<td>{{ job.company.industry }}</td>
				<td>{{ job.company.name }}</td>
				<td>{{ job.company.size }}</td>
				<td>{{ job.title }}</td>
				<td>{{ job.startDate.year }}</td>
			</tr>
		</tbody>
	</table>


</div>
